---
layout: default
title: Wander the Woods
---

<div id="home">
  <!--<h1>Blog Posts</h1>-->
  <ul class="post">
    {% for post in site.posts %}
      <li>
      	<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      	<p class="meta">{{ post.date | date_to_long_string }} | <a href="{{ post.url }}#disqus_thread"></a></p>
      	{{ post.content }}
      	<p class="end-post">&sect;</p>
      </li>
    {% endfor %}
  </ul>
</div>
