<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon-precomposed" href="images/apple-touch-icon.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="apple-touch-icon-144x144.png" />

    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="/css/syntax.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/main.css">

    <!-- RSS feed -->
    <link rel="alternate" type="application/rss+xml" title="RSS" href="http://wanderthewoods.com/feed.xml">

  </head>
  <body>

    <div id="main">
      <div id="menu">
        <ul>
          <li><a href="http://wanderthewoods.com">Home</a></li>
        </ul>
      </div>
      <div id="header">
        <h1>{{ site.name }}</h1>
      </div>
      <div id="content">
       {{ content }}
      </div>
      <div id="sidebar">
        
        {% include archive.html %}
        {% include blogroll.html %}


      </div> <!-- /sidebar -->
      <div id="footer">
        <ul>
          <li>Eric Isaacs</li>
          <li>Environmental engineering student, bike lover, adventurer</li>
          <li><a href="mailto:eric@eoisaacs.com">eric@eoisaacs.com</a></li>
        </ul>
      </div>
    </div> <!-- /main -->

    {% include disquscount.html %}

  </body>
</html>
